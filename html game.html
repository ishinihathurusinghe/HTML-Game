<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>

body {
    margin: 0;
}
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}


</style>
</head>
<body onload="startGame()">
    <button type="submit" value="Start Game"></button>

    <button onclick="moveup()">UP</button>
<button onclick="movedown()">DOWN</button>
<button onclick="moveleft()">LEFT</button>
<button onclick="moveright()">RIGHT</button>

</body><script>
    var myGamePiece;
    var myUpBtn;
    var myDownBtn;
    var myLeftBtn;
    var myRightBtn;
    
    function startGame() {
        myGamePiece = new component(30, 30, "red", 977, 503);
        myUpBtn = new component(20, 30, "blue", 977, 891);    
        myDownBtn = new component(20, 30, "blue", 977, 941);    
        myLeftBtn = new component(30, 20, "blue", 947, 921);    
        myRightBtn = new component(30, 20, "blue", 997, 921);                
        myGameArea.start();
    }
    
    
    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = 1895;
            this.canvas.height = 987;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener('mousedown', function (e) {
                myGameArea.x = e.pageX;
                myGameArea.y = e.pageY;
            })
            window.addEventListener('mouseup', function (e) {
                myGameArea.x = false;
                myGameArea.y = false;
            })
            window.addEventListener('touchstart', function (e) {
                myGameArea.x = e.pageX;
                myGameArea.y = e.pageY;
            })
            window.addEventListener('touchend', function (e) {
                myGameArea.x = false;
                myGameArea.y = false;
            })
        }, 
        clear : function(){
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    }
    
    function component(width, height, color, x, y) {
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;    
        this.update = function() {
            ctx = myGameArea.context;
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
        this.clicked = function() {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var clicked = true;
            if ((mybottom < myGameArea.y) || (mytop > myGameArea.y) || (myright < myGameArea.x) || (myleft > myGameArea.x)) {
                clicked = false;
            }
            return clicked;
        }
    }
    
    function updateGameArea() {
        myGameArea.clear();
        if (myGameArea.x && myGameArea.y) {
            if (myUpBtn.clicked()) {
                myGamePiece.y -= 5;
            }
            if (myDownBtn.clicked()) {
                myGamePiece.y += 5;
            }
            if (myLeftBtn.clicked()) {
                myGamePiece.x -= 5;
            }
            if (myRightBtn.clicked()) {
                myGamePiece.x += 5;
            }
        }
        myUpBtn.update();        
        myDownBtn.update();        
        myLeftBtn.update();        
        myRightBtn.update();                                
        myGamePiece.update();
    }
    
    </script>
</html>
